<html lang="en">
<head>

    <title>{% block title %}Ana Sayfa{% endblock %}</title>

    <style>
        .header{
            background:#ffccff;
        }
    </style>

</head>
<body>

    {% block header %} Burası Header {% endblock %}

</div>

<div>
    {% block footer %} Burası Footer {% endblock %}
</div>

</body>
</html>
